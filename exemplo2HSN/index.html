<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audios da Turma C</title>
</head>

<body align="center">

    <header>
        <h1>Exemplo de Página HTML5 YEAH</h1>
    </header>

    <main>
        <!--Exibir imagem-->
        <figure>
            <img src="Assets/selfiecachorro.jpg" alt="cachorro tirando selfie" />
            <figcaption>Um belissimo cachorro tirando uma selfie</figcaption>
        </figure>
        <!--Audio-->
        <audio controls>
            <source src="Assets/PIC_Aula10_town-10169.mp3" type="audio/mpeg">
        </audio>
        <br>
        <!--Video-->
        <iframe width="560" height="315" src="https://www.youtube.com/embed/sDj72zqZakE?si=oC6TqmJyZVYqELwJ"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <br>
        <br>
        <!--Formulario com validação-->
        <form>
            <label for="nome">Nome:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <!--Botão-->
            <button type="submit">Enviar</button>
        </form>

    </main>
</body>

</html>
